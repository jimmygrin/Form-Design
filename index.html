<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
    <form action="action.html"  method="GET">
       
        <div class="left">
        <label for="fname">FIRST NAME</label><br>
        <input type="text" id="fname" placeholder="John" /><br>

        <label for="lname">LAST NAME</label><br>
        <input type="text" id="lname" placeholder="Doe" /><br>

        <label for="email">EMAIL ADDRESS</label><br>        
        <input type="email" id="email" placeholder="johndoe@email.com"/><br>

        <label for="country">COUNTRY</label><BR>
            <select name="country">
                <option selected disabled>Choose a country </option>
                <option value="America">America</option>
                <option value="China">China</option>
                <option value="Canada">Canada</option>
            </select>
        <br>
        <label for="biography">BIOGRAPHY</label><br>
        <textarea name="biography" rows="10" cols="30"> </textarea><br>


        </div>

        <div class="center">
        <label for="phone">PHONE NUMBER</label><br>
        <input type="tel" id="phone" placeholder="+351 999 9999" /><br>

        <label for="affiliation">AFFILIATIONS</label><br>
        <textarea name="affiliation" rows="10" cols="50"> </textarea><br>

        <label for="occupation">OCCUPATION</label><BR>
            <select name="occupation">
                <option selected disabled>Choose an occupation</option>
                <option value="Coder">Coder</option>
                <option value="IT Manager">IT Manager</option>
                <option value="Help Desk">Help Desk</option>
            </select>
<br>
            <label for="cat">CAT'S NAME</label><br>
            <input type="text" id="cat" placeholder="Kitty" /><br>

            <label for="gadet">FAVORITE GADGET</label><br>
            <input type="text" id="gadget" placeholder="Annoy-a-tron" /><br>

            </div>

            <div class="right">
              <label for="talent">TYPE OF TALENT</label><BR>
            <select name="talent">
                <option selected disabled>Choose a talent</option>
                <option value="Bilingual">Bilingual</option>
                <option value="Flexible">Flexible</option>
                <option value="Magic">Magic</option>
            </select>

            <br>
            <label for="drink">FAVORITE DRINK</label><br>
            <input type="text" id="drink" placeholder="Green Tea" /><br>

            <br>
            <label for="power">SPECIAL POWER</label><br>
            <input type="text" id="power" placeholder="Anti-gravity" /><br>

            <label for="weapon">WEAPON OF CHOICE</label><br>
            <input type="text" id="weapon" placeholder="Lightsaber" /><br>

            <label for="comments">COMMENTS</label><br>
        <textarea name="comments" rows="10" cols="30"> </textarea><br>

        </div>
        

            
    </form>

    </main>
</body>
</html>
